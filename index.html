<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="handlebars.min-v4.7.3.js"></script>
	<title>To do app</title>
</head>
<body>
	<div class="to-do-wrapper">
		<h2 class="app-name"> TODO </h2>
		<form id="add-task-form">
			<legend class="title">Add Item</legend>
			<div class="flex-container">
				<input class="task-box" id="task-field" type="text" name="task-field">	
				<button id="add-task-btn" class="btn" onclick="newTodoList.addTask(newTodoList)" type="button">add</button>
			</div>
		</form>

		<div class="scroller">
			<div>
				<legend class="title">Todo</legend>
				<script id="listing-template" type="text/x-handlebars-template"> 
					{{#each tasks}}
						<li class="flex-container">
							<input onclick="newTodoList.todoItems.find((task) => task.id === {{id}} ).toggleCheck(newTodoList)" type="checkbox" id="complete-task-{{id}}" class="complete-task" name={{name}}
							{{#if checked }} checked {{/if}}>
							<input class="edit-task task-box" type="text" name="task-field" id="task-value-{{id}}" value="{{name}}" onclick="openEdit('task-value-{{id}}', event)">	
							<button class="btn hide" id="edit-btn" type="submit"
							onclick="newTodoList.todoItems.find((task) => task.id === {{id}} ).updateTask({{id}}, 'task-value-{{id}}', newTodoList)">save</button>
							<button class="btn" id="delete-btn" type="submit" onclick="newTodoList.deleteTask({{id}}, newTodoList)">delete</button>
						</li>
					{{/each}} 
				</script>
				<ul class="item-list" id="to-do-items-list">
					
				</ul>
			</div>

			<div>
				<legend class="title">Completed</legend>
				<script id="listing-template" type="text/x-handlebars-template"> 
					{{#each tasks}}
						<li class="flex-container">
							<input onclick="newTodoList.todoItems.find((task) => task.id === {{id}} ).toggleCheck(newTodoList)" type="checkbox" id="complete-task-{{id}}" class="complete-task" name={{name}}
							{{#if checked }} checked {{/if}}>
							<input class="edit-task task-box" type="text" name="task-field" id="task-value-{{id}}" value="{{name}}" onclick="openEdit('task-value-{{id}}', event)">	
							<button class="btn hide" id="edit-btn" type="submit" onclick="updateTask({{id}}, 'task-value-{{id}}')">save</button>
							<button class="btn" id="delete-btn" type="submit" onclick="deleteTask({{id}})">delete</button>
						</li>
					{{/each}} 
				</script>
				<ul class="item-list" id="completed-items-list">
					
				</ul>
			</div>
		</div>
	</div>
</body onload=>
</html>
<script src="app.js"></script>


<div id="testItem"></div>
